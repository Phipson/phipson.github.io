          .to("#P1", 0.5, {morphSVG:"#Line3"}, "-=0.5")
          .to("#P2", 0.5, {morphSVG:"#Pencil"}, "-=0.5");
      
          //Then move to Computer
          var t4 = new TimelineMax({paused:true});
          t4
          .to("#L1", 0.5, {morphSVG:"#Stand"})
          .to("#L2", 0.5, {morphSVG:"#Bottom"}, "-=0.5")
          .to("#L3", 0.5, {morphSVG:"#Top1"}, "-=0.5")
          .to("#P1", 0.5, {morphSVG:"#Top2"}, "-=0.5")
          .to("#P2", 0.5, {morphSVG:"#Top3"}, "-=0.5");
      
      
          /* Hover for main menu */
          icon.onmouseover = function(){
          TweenMax.to("#menu-main", 0.2, {transformOrigin:"50% 50%", scale:1.1});
          };
      
          icon.onmouseout = function(){
          TweenMax.to("#menu-main", 0.2, {transformOrigin:"50% 50%", scale:1});
          };
      
          /* Make other icons in the menu bar appear afterwards */
          var showMenu = new TimelineMax({paused:true});
      
          showMenu
          .fromTo(icon_alt, 0.5, {
          left: "87%",
          top: "0%",
          scale: 1
          }, {
          left: "43.5%",
          })
          .to("body", 0.5, {
              overflow: "hidden"
          }, '-=0.3')
          .to(".nav-display", 0.5, {
            left: "0%"
          }, '-=0.5')
          .to(".nav-bg", 0.5, {
          left: "0%",
          autoAlpha: 1,
          visibility: "visible",
          opacity: 1,
          }, '-=0.5')
          .fromTo(menucam, 0.5, {
          scale:0.5,
          visibility:"hidden",
          opacity:0
          }, {
          autoAlpha: 1,
          visibility:"visible",
          opacity:1
          }, '-=0.3')
          .fromTo(menucode, 0.5, {
          scale:0.5,
          visibility:"hidden",
          opacity:0
          }, {
          autoAlpha: 1,
          visibility:"visible",
          opacity:1
          }, '-=0.3')
          .fromTo(menures, 0.5, {
          scale:0.5,
          visibility:"hidden",
          opacity:0
          }, {
          autoAlpha: 1,
          visibility:"visible",
          opacity:1
          }, '-=0.3')
          .fromTo(menuvu, 0.5, {
          scale:0.5,
          visibility:"hidden",
          opacity:0
          }, {   
          autoAlpha: 1,
          visibility:"visible",
          opacity:1
          }, '-=0.3');
      
          /* on click of button, checks if the function was reversed or not, and plays the right animation accordingly */
          icon.onclick = function(){
          if (showMenu.reversed()){
          showMenu.play();
          }
          else{
          showMenu.reverse();
          }
          };
      
          /* For the menu items that are displayed, on hover, the main menu icon will change to it */
      
          /* Can't change permanently because unsure how long user will hover over icon, so not sure when to pause, reset or loop the animation if only once */
      
          menuvu.onmouseover = function(){
          if (!showMenu.reversed()){
          t1.play();
          }
          };
      
          menuvu.onmouseout = function(){
          if (!showMenu.reversed()){
          t1.reverse(0.00001);
          }
          };
      
          menuvu.onclick = function(){
          if (!showMenu.reversed()){
          t1.play();
          showMenu.reverse();
          setTimeout(function(){
              window.location.href="./voiceup.html";
          }, 2000);
          }
          };
      
          menucam.onmouseover = function(){
          if (!showMenu.reversed()){
          t2.play();
          }
          };
      
          menucam.onmouseout = function(){
          if (!showMenu.reversed()){
          t2.reverse(0.00001);
          }
          };
      
          menucam.onclick = function(){
          if (!showMenu.reversed()){
          t2.play();
          showMenu.reverse();
          setTimeout(function(){
              window.location.href="./media.html";
          }, 2000);
          }
          };
      
          menures.onmouseover = function(){
          if (!showMenu.reversed()){
          t3.play();
          }
          };
      
          menures.onmouseout = function(){
          if (!showMenu.reversed()){
          t3.reverse(0.00001);
          }
          };
      
          menures.onclick = function(){
          if (!showMenu.reversed()){
          t3.play();
          showMenu.reverse();
          setTimeout(function(){
              window.location.href="./research.html";
          }, 2000);
          }
          };
      
          menucode.onmouseover = function(){
          if (!showMenu.reversed()){
          t4.play();
          }
          };
      
          menucode.onmouseout = function(){
          if (!showMenu.reversed()){
          t4.reverse(0.00001);
          }
          };
      
          menucode.onclick = function(){
          if (!showMenu.reversed()){
          t4.play();
          showMenu.reverse();
          setTimeout(function(){
              window.location.href="./code.html";
          }, 2000);
          }
          };
  });
  </script>
